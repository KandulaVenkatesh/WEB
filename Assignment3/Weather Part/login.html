    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>
        function loginCheck()
        { if(localStorage) {
            form = document.forms["log"];
            var logname= form["user"].value;
            var logpwd    = form["pword"].value;
            var name = localStorage.getItem("regname");
            var pwd    = localStorage.getItem("regpwd");
            if (logname == name && logpwd == pwd) {
                return true;
            } else{
                alert("check login details");
                return false;
            }
        }
        }
    </script>
</head>
<body>
<form class="sign-up" method="post" action="home.html" name="log" onsubmit="return loginCheck()">
    <h1 class="sign-up-title">Login Page</h1>
    <input type="text" id="user"  class="sign-up-input" placeholder="Enter username?" autofocus>
    <input type="password" id = "pword" class="sign-up-input" placeholder="enter password">
    <input type="submit" value="LOG IN" class="log-in-button">


</form>
