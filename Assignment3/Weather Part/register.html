    <script>
        function registration()
        {
            if (typeof(Storage) !== "undefined") {
               /* form = document.forms["reg"];
                var localpwd = form["password"].value;
                var localname = form["username"].value;
                var localaddress = form["address"].value; */

                //name validation
                localStorage.setItem('regname', localname);
                localStorage.setItem('regpwd', localpwd);
                localStorage.setItem('regaddr', localaddress);
                return true;
            }
        }
    </script>
</head>
<body>
<form class="sign-up" method="post" action="login.html" name="reg" onsubmit="return registration()">
    <h1 class="sign-up-title">REGISTRATION</h1>
    <input type="text"  name="username" class="sign-up-input" placeholder="Enter username" autofocus>
    <input type="password" name="password" class="sign-up-input" placeholder="enter password">
    <input type="text" name="address" class="sign-up-input" placeholder="enter address">

    <input type="submit" value="REGISTER" class="register-button">
</form>
